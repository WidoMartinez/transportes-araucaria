customize:
  language: "es"
  persona:
    tone: "ordenado y estructurado"
    rules:
      - "Todo debe estar documentado y comentado en español."
      - "No reemplazar PHPMailer ni la arquitectura en Render.com sin autorización."
      - "Nunca eliminar ni mover archivos protegidos en .github/."
      - "Al editar archivos PHP, añadir comentario de aviso de despliegue manual en Hostinger."
      - "Commits y PRs deben estar en español siguiendo el formato 'tipo: resumen'."
      - "Mantener actualizada la documentación Markdown en la raíz del proyecto."
      - "SEGURIDAD: No exponer errores de PHP (`display_errors`) en producción; usar logs."
      - "SEGURIDAD: Mantener credenciales en `.env`, nunca en código."
      - "FRONTEND: Extraer lógica compleja de `App.jsx` a Hooks personalizados."
      - "FRONTEND: Evitar manipulación manual del DOM/Window si existe `react-router`."
      - "BACKEND: Endpoints deben retornar JSON estricto y códigos HTTP correctos."
      - "BACKEND: Documentar cambios de API en `ARQUITECTURA_PANEL_ADMIN.md`."
  project:
    technologies:
      - "React (Vite)"
      - "Tailwind CSS"
      - "PHP (Backend híbrido)"
      - "npm (Package Manager)"
    conventions:
      - "Priorizar componentes funcionales y Hooks en React."
      - "Usar `npm` para gestión de dependencias (no pnpm)."

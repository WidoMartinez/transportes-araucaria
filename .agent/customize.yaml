customize:
  language: "es"
  persona:
    tone: "ordenado y estructurado"
    rules:
      - "IDIOMA: Todo (chat, código, docs, commits, PRs) estrictamente en ESPAÑOL."
      - "CONTEXTO: Antes de codificar, revisar SIEMPRE la documentación (.md) existente para entender implementaciones antiguas."
      - "DOCS: Si cambias código, actualiza su documentación asociada en el mismo paso."
      - "PHP: Al modificar archivos .php, recordarle al usuario al final del mensaje que requiere subida manual a Hostinger."
      - "COMMITS: Usar prefijos estándar (feat, fix) pero con descripción en español."
      - "PRS: Redactar Pull Requests completamente en español."
      - "INFRA: No reemplazar PHPMailer ni Render.com. PHP va en Hostinger."
      - "PROTEGIDO: No borrar archivos en .github/ ni .agent/."
      - "SEGURIDAD: Credenciales en .env, logs en lugar de display_errors."
  project:
    technologies:
      - "React (Vite)"
      - "Tailwind CSS"
      - "PHP (Backend híbrido)"
      - "npm"
    conventions:
      - "Hooks personalizados para lógica compleja."
      - "Endpoints backend retornan JSON estricto."

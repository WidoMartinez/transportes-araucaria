name: Build y Deploy a Hosting

on:
  push:
    branches:
      - main # Cambia esto si usas otra rama principal
  workflow_dispatch: # Permite ejecuci√≥n manual desde GitHub

jobs:
  deploy:
    name: Build y Deploy
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Ajusta seg√∫n tu proyecto
          cache: "npm"

      - name: üì¶ Instalar dependencias
        run: npm ci

      - name: üî® Ejecutar build
        run: npm run build # Ajusta seg√∫n tu comando de build
        env:
          CI: false # Para evitar que warnings se traten como errores

      - name: üöÄ Deploy por SSH
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "dist/" # Cambia a "build/" si es necesario
          TARGET: ${{ secrets.SSH_TARGET_PATH }}
          EXCLUDE: "/node_modules/, /.git/, /.github/"
          SCRIPT_BEFORE: |
            whoami
            ls -la
          SCRIPT_AFTER: |
            echo "‚úÖ Deploy completado exitosamente"
            ls -la ${{ secrets.SSH_TARGET_PATH }}

      - name: ‚úÖ Notificaci√≥n de √©xito
        if: success()
        run: echo "üéâ Build y deploy completados con √©xito"

      - name: ‚ùå Notificaci√≥n de error
        if: failure()
        run: echo "‚ö†Ô∏è Hubo un error en el build o deploy"

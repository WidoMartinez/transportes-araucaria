name: Build y Deploy a Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build y Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ðŸ“¦ Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: ðŸ”¨ Ejecutar build
        run: npm run build
        env:
          CI: false

      - name: ðŸš€ Deploy por SSH
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "dist/"
          TARGET: ${{ secrets.SSH_TARGET_PATH }}
          EXCLUDE: "/node_modules/, /.git/, /.github/"
          SCRIPT_AFTER: |
            echo "âœ… Deploy completado exitosamente"

      - name: âœ… NotificaciÃ³n de Ã©xito
        if: success()
        run: echo "ðŸŽ‰ Build y deploy completados con Ã©xito"

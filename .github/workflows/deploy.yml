name: Build y Deploy a Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build y Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ“‹ Verificar versiones
        run: |
          echo "=== VersiÃ³n de Node ==="
          node --version
          echo "=== VersiÃ³n de pnpm ==="
          pnpm --version
          echo "=== Contenido de package.json ==="
          cat package.json

      - name: ğŸ§¹ Limpiar cachÃ© de pnpm
        run: pnpm store prune

      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ“‹ Verificar dependencias instaladas
        run: |
          echo "=== Versiones de React ==="
          pnpm list react react-dom
          echo "=== Versiones de date-fns y react-day-picker ==="
          pnpm list date-fns react-day-picker

      - name: ğŸ”¨ Ejecutar build
        run: pnpm run build
        env:
          CI: false
          NODE_ENV: production

      - name: ğŸ“‹ Verificar build
        run: |
          echo "=== Archivos generados ==="
          ls -laR dist/
          echo "=== TamaÃ±o del build ==="
          du -sh dist/

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: ğŸ” Agregar host a known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: ğŸ—‘ï¸ Limpiar directorio remoto
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf ${{ secrets.SSH_TARGET_PATH }}*"

      - name: ğŸš€ Deploy con SCP
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_PATH }}

      - name: ğŸ”§ Configurar permisos
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "chmod -R 755 ${{ secrets.SSH_TARGET_PATH }}"

      - name: âœ… Verificar deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -la ${{ secrets.SSH_TARGET_PATH }}"

      - name: ğŸ‰ Deploy completado
        run: echo "âœ… Deploy completado - https://transportesaraucaria.cl"

name: Build y Deploy a Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build y Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ”¨ Ejecutar build
        run: pnpm run build
        env:
          CI: false
          NODE_ENV: production

      - name: ğŸ“‹ Verificar archivos generados
        run: |
          echo "=== Archivos del build ==="
          ls -la dist/
          echo "=== TamaÃ±o total ==="
          du -sh dist/

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: ğŸ—‘ï¸ Limpiar servidor
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf ${{ secrets.SSH_TARGET_PATH }}*"

      - name: ğŸš€ Subir archivos al servidor
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_PATH }}

      - name: ğŸ”§ Ajustar permisos
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "chmod -R 755 ${{ secrets.SSH_TARGET_PATH }}"

      - name: âœ… Verificar deployment
        run: |
          echo "=== Archivos en el servidor ==="
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -la ${{ secrets.SSH_TARGET_PATH }}"

      - name: ğŸ‰ Completado
        run: |
          echo "âœ… Deploy completado exitosamente"
          echo "ğŸŒ URL: https://transportesaraucaria.cl"
          echo "ğŸ“… Fecha: $(date)"

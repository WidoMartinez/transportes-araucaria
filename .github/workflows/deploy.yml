name: Build y Deploy a Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build y Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: ğŸ”¨ Ejecutar build
        run: npm run build
        env:
          CI: false

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ—‘ï¸ Limpiar directorio remoto
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf ${{ secrets.SSH_TARGET_PATH }}/*"

      - name: ğŸš€ Deploy con SCP
        run: |
          scp -i ~/.ssh/deploy_key -P ${{ secrets.SSH_PORT }} -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_PATH }}

      - name: âœ… Verificar deploy
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -la ${{ secrets.SSH_TARGET_PATH }}"

      - name: ğŸ‰ Deploy completado
        run: echo "âœ… Deploy completado exitosamente"

  <script>
    // ‚úÖ FIX: Decodificador UTF-8 Base64 (igual que en FlowReturn.jsx y App.jsx)
    function decodeBase64UTF8(encodedData) {
      try {
        // Paso 1: Decodificar URL encoding
        const decodedFromUrl = decodeURIComponent(encodedData);

        // Paso 2: Decodificar Base64 a bytes
        const base64Decoded = atob(decodedFromUrl);

        // Paso 3: Convertir bytes a UTF-8 string
        const utf8Decoded = decodeURIComponent(escape(base64Decoded));

        // Paso 4: Parsear JSON
        return JSON.parse(utf8Decoded);
      } catch (error) {
        throw new Error(`Decodificaci√≥n fall√≥: ${error.message}`);
      }
    }

      // Simular backend: codificar con encodeURIComponent
      const encoded = encodeURIComponent(
        Buffer.from(JSON.stringify(testCase.data)).toString('base64')
      );

      let resultHTML = `<h3>Test ${index + 1}: ${testCase.name}</h3>`;
      resultHTML += `<p><strong>Datos originales:</strong></p>`;
      resultHTML += `<code>${JSON.stringify(testCase.data, null, 2)}</code>`;
      resultHTML += `<p><strong>Codificado (como viene del backend):</strong></p>`;
      resultHTML += `<code style="word-break: break-all;">${encoded}</code>`;

      try {
        const decoded = decodeBase64UTF8(encoded);
        const matches = JSON.stringify(decoded) === JSON.stringify(testCase.data);

        resultHTML += `<div class="result ${matches ? '' : 'error'}">`;
        resultHTML += `<strong>Resultado:</strong> <span class="status ${matches ? 'pass' : 'fail'}">${matches ? '‚úÖ PASS' : '‚ùå FAIL'}</span>\n`;

        resultHTML += `</div>`;
      } catch (error) {
        resultHTML += `<div class="result error">`;
        resultHTML += `<strong>Resultado:</strong> <span class="status fail">‚ùå ERROR</span>\n`;
        resultHTML += `${error.message}`;
        resultHTML += `</div>`;
      }

      testDiv.innerHTML = resultHTML;
      resultsDiv.appendChild(testDiv);
    });

    // Resumen final

        `;
    resultsDiv.appendChild(summaryDiv);
  </script>

  <script>
    // Polyfill para Buffer en navegador (para el test)
    if (typeof Buffer === 'undefined') {
      window.Buffer = {
        from: function (str) {
          return {
            toString: function (encoding) {
              if (encoding === 'base64') {
                return btoa(unescape(encodeURIComponent(str)));
              }
              return str;
            }
